buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.comencau'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.boot:spring-boot-starter-cache')
	compile('org.springframework.boot:spring-boot-starter-jdbc')
	//compile('org.springframework.boot:spring-boot-starter-jooq')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('org.springframework.boot:spring-boot-devtools')

	testCompile('org.springframework.boot:spring-boot-starter-test')

	compile('org.apache.tomcat.embed:tomcat-embed-jasper')// Pour les JSPs

	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'// Driver JDBC PostgreSQL

	compileOnly "javax.servlet:javax.servlet-api"
	compileOnly "javax.servlet.jsp:jsp-api"
	compile "javax.servlet:jstl:1.2"

	compile('org.apache.tiles:tiles-jsp:3.0.7')

	compile('org.apache.commons:commons-lang3')

}
